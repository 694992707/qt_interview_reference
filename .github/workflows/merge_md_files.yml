name: Merge Markdown Files

on:
  workflow_dispatch:

jobs:
  merge-md-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Find and merge all .md files by order
        run: |
          # 使用find查找.md文件，并用while循环逐行读取
          find . -name "*.md" | sort | while IFS= read -r file; do
            # 使用双引号包裹文件名，确保文件名中的空格和特殊字符被正确处理
            cat "$file" >> merged.md
          done

      - name: Display merged file
        run: cat merged.md  # 可选步骤，显示合并后的内容

      - name: Commit merged file
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add merged.md
          git commit -m "Merged all markdown files"
          git push
